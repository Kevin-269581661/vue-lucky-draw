<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue-lucky-draw</title>
  <script>
    !(function (doc, win) {
      var cw = 750;

      function fontSizeInit() {
        var html = doc.documentElement,
          hWidth = html.getBoundingClientRect().width;
        hWidth > 750 && (hWidth = 750);
        hWidth < 300 && (hWidth = 300);
        html.style.fontSize = 100 * (hWidth / cw) + "px";
      }
      fontSizeInit();
      var reTimeoutId;
      win.onresize = function () {
        reTimeoutId && clearTimeout(reTimeoutId);
        reTimeoutId = setTimeout(function () {
          fontSizeInit();
        }, 100);
      };
    })(document, window);

  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
